<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <form>
        <table id="table">
            <tfoot>
                <tr>
                    <td id="footer" colspan="4">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Clean This Form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <th class="firstCol">Last Name</th>
                    <td>
                        <input type="text" name="lastName" size="35" />
                    </td>
                </tr>
                <tr>
                    <th class="firstCol">First Name</th>
                    <td>
                        <input type="text" name="firstName" size="35" />
                    </td>
                </tr>
                <tr>
                    <th class="firstCol">Address</th>
                    <td>
                        <textarea name="address" cols="28" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <th class="firstCol">City</th>
                    <td>
                        <input type="text" name="city" />
                        <label>State</label>
                        <input type="text" name="state" size="7" />
                    </td>
                </tr>
                <tr>
                    <th class="firstCol">Zip/Postal Code</th>
                    <td>
                        <input type="text" name="zip" size="10" />
                    </td>
                </tr>
                <tr>
                    <th class="firstCol">Country</th>
                    <td>
                        <select name=" country">
                            <option>Bulgaria</option>
                            <option>Romania</option>
                            <option>Greece</option>
                            <option>France</option>
                            <option>Spain</option>
                            <option>Italy</option>
                            <option>Germany</option>
                            <option>England</option>
                            <option>Holand</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="firstCol">Phone(country code, area code, number)</th>
                    <td>
                        +(<input type="text" size="5" />)
                        <input type="tel" size="5" />
                        <input type="tel" size="5" />
                    </td>
                </tr>
                <tr>
                    <th class="firstCol">Email</th>
                    <td>
                        <input type="text" name="email" size="28" />
                    </td>
                </tr>
                <tr>
                    <th class="firstCol">Birth date</th>
                    <td>
                        <input type="text" placeholder="дд.мм.гггг г." size="10" />
                    </td>
                </tr>
                <tr>
                    <th class="firstCol">Genger</th>
                    <td>
                        <select name="genger">
                            <option>male</option>
                            <option>female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="firstCol">Starting date</th>
                    <td>
                        <label>
                            <input type="radio" name="startDate" />
                            <span>Spring 2015</span>
                        </label>
                        <label>
                            <input type="radio" name="startDate" />
                            <span>Summeer 2015</span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="firstCol">Comments/Questions</th>
                    <td>
                        <textarea name="comments" cols="28" rows="5"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
